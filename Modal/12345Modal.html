<script>
    var ModelTime="年"
    document.getElementById("clearid").onclick = function () {
        window.parent.document.getElementById("ModalBox").style.display = "none";
    }
    $("#dropdown1 p").click(function () {
        $("#dropdown2 ul").hide();
        $("#dropdown ul").hide();
        var ul = $("#dropdown1 ul");
        if (ul.css("display") == "none") {
            ul.slideDown("fast");
        } else {
            ul.slideUp("fast");
        }
        $("#dropdown1 ul li a").click(function () {

            var txt = $(this).text();
            $("#dropdown1 p").html(txt);
            var value = $(this).attr("rel");
            $("#dropdown1 ul").hide();

            $("#result").html("您选择了" + txt + "，值为：" + value);
        });
    })
    $("#dropdown2 p").click(function () {
        $("#dropdown1 ul").hide();
        $("#dropdown ul").hide();
        var ul = $("#dropdown2 ul");
        if (ul.css("display") == "none") {
            ul.slideDown("fast");
        } else {
            ul.slideUp("fast");
        }
        $("#dropdown2 ul li a").click(function () {

            var txt = $(this).text();
            $("#dropdown2 p").html(txt);
            var value = $(this).attr("rel");

            $("#dropdown2 ul").hide();
            $("#result").html("您选择了" + txt + "，值为：" + value);
        });
    })
    $("#dropdown p").click(function () {
        $("#dropdown1 ul").hide();
        $("#dropdown2 ul").hide();
        var ul = $("#dropdown ul");
        if (ul.css("display") == "none") {
            ul.slideDown("fast");
        } else {
            ul.slideUp("fast");
        }
        $("#dropdown ul li a").click(function () {
            var txt = $(this).text();
            $("#dropdown p").html(txt);
            var value = $(this).attr("rel");
            $("#dropdown ul").hide();
            $("#result").html("您选择了" + txt + "，值为：" + value);

        });
    })
  function  dropdownFun(value){
      console.log('++++++++++++++++++++++++++++++++++++++')

      ModelTime=value
      ToOnload()
  }
    window.onload = function () {
        ToOnload()
    }


</script>
