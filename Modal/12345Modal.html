    $("#dropdown1 p").click(function () {
        $("#dropdown2 ul").hide();
        $("#dropdown ul").hide();
        var ul = $("#dropdown1 ul");
        if (ul.css("display") == "none") {
            ul.slideDown("fast");
        } else {
            ul.slideUp("fast");
        }
        $("#dropdown1 ul li a").click(function () {

            var txt = $(this).text();
            $("#dropdown1 p").html(txt);
            var value = $(this).attr("rel");
            $("#dropdown1 ul").hide();

            $("#result").html("您选择了" + txt + "，值为：" + value);
        });
    })
