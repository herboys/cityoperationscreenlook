<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/pubilic.css">
    <style>
        .headers {

            align-items: center;
        }

        .headers span {
            padding: 0rem 2rem;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .line {
            border-left: .4rem solid #31FFFE;
            height: 3rem;
            position: relative;
        }

        .line:after {
            content: "";
            position: absolute;
            border-left: .4rem solid #31FFFE;
            height: 0.833rem;
            top: -0.333rem;
            transform: rotate(45deg);

        }

        .line:before {
            content: "";
            position: absolute;
            border-left: .4rem solid #31FFFE;
            height: 0.667rem;
            bottom: -0.333rem;
            transform: rotate(-45deg);

        }

        .line1 {
            border-left: .4rem solid #31FFFE;
            height: 3rem;
            position: relative;
        }

        .line1:after {
            content: "";
            position: absolute;
            border-left: .4rem solid #31FFFE;
            height: 0.667rem;
            top: -0.333rem;
            right: 0.167rem;

            transform: rotate(-45deg);

        }

        .line1:before {
            content: "";
            position: absolute;
            border-left: .4rem solid #31FFFE;
            height: 0.667rem;
            bottom: -0.333rem;
            right: 0.167rem;
            transform: rotate(45deg);
        }

        .warp {
            box-sizing: border-box;
        / / padding: .2 rem;
            background: rgb(6, 21, 53);

        }

        .warp-child {
            border: .2rem solid rgb(17, 102, 165);
            box-sizing: border-box;
            padding: 1rem 1.053rem 0rem 1.053rem;
        }

        .border-bg-height {
            height: 50rem;
            box-sizing: border-box;
            padding: 4rem 3rem;

        }

        .warp-item {
            box-sizing: border-box;
            padding: .2rem .5rem .2rem 0rem;
        }
    </style>
</head>
<body>
<div class="warp">
    <div class="warp-child">

                    </div>
                    <!--                <div>月份</div>-->

        <div class="flex">

                        <span>突发事件发生街道分布</span>
                        <a class="line1"></a>
                    </div>
                    <!--                <div>月份</div>-->
                </div>
                <div class="border-bg border-bg-height">qwe</div>
            </div>
            <div class="flex_item_1">

                    <div class="headers flex">
                        <a class="line"></a>
                        <span> 经常发生突发事件路段统计</span>

                    <!--                <div>月份</div>-->

                <div class="border-bg border-bg-height">
                    <div id="BasicFunId"></div>
                </div>
            </div>
        </div>

        <div class="flex">
            <div class="flex_item_1">
                <div class="flex flex-between warp-item">

                        <span>突发事件列表</span>

                    <!--                <div>月份</div>-->

                <div class="border-bg border-bg-height" style="height: 32rem">qwe</div>

</div>

</html>
