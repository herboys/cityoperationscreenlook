<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/pubilic.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/command_system.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			setFont()
		</script>
	</head>
	<body>
		<div class="header">
			<img src="images/head.png"/>
			<div class="main-box left-box"></div>
			<div class="main-box right-box"></div>
		</div>
		<div class="main-warp">
			<div class="main-box main-box-min">
				<div class="main-title">
					<div class="title-bg title-bg1"></div>
					<div class="title-bg title-bg2"></div>
					<div class="title-bg title-bg3"></div>
					<div class="title-border"></div>
					<h3>指挥体系</h3>
				</div>
				<div class="content-bg"></div>
				<div class="content-box command-system">
					<div class="core-warp">
						<div class="core-title">
							<div class="title-bg"></div>
							<h3>区中心</h3>
						</div>
						<div class="core-box core-left">
							<div class="lead-box">
								<div class="arrow-box">
									<div class="arrow"></div>
									<div class="arrow"></div>
									<div class="arrow"></div>
									<div class="arrow"></div>
								</div>
								<div class="arc-warp">
									<div class="arc-box"><div class="arc"></div></div>
									<div class="arc-box"><div class="arc"></div></div>
								</div>
							</div>
							<div class="working-places">
								<div class="bg"></div>
								<h3>街镇城运分中心</h3>
								<div class="num-font">12</div>
							</div>
						</div>
						<div class="core-box core-right">
							<div class="lead-box"></div>
							<div class="working-places">
								<div class="bg"></div>
								<h3>街镇城运分中心</h3>
								<div class="num-font">12</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main-box main-box-big">
				<div class="main-title">
					<div class="title-bg title-bg1"></div>
					<div class="title-bg title-bg2"></div>
					<div class="title-bg title-bg3"></div>
					<div class="title-border"></div>
					<h3>城市运行生命体征</h3>
				</div>
				<div class="content-bg"></div>
				<div class="content-box"></div>
			</div>
			<div class="main-box main-box-big">
				<div class="map-box">
					
				</div>
			</div>
			<div class="main-box main-box-min">
				<div class="video-box">
					<div class="main-title">
						<div class="title-bg title-bg1"></div>
						<div class="title-bg title-bg2"></div>
						<div class="title-bg title-bg3"></div>
						<div class="title-border"></div>
						<h3>视频轮询</h3>
					</div>
					<div class="content-bg"></div>
					<div class="content-box"></div>
				</div>
				<div class="special-box">
					<div class="main-title">
						<div class="title-bg title-bg1"></div>
						<div class="title-bg title-bg2"></div>
						<div class="title-bg title-bg3"></div>
						<div class="title-border"></div>
						<h3>专项管理</h3>
					</div>
					<div class="content-bg"></div>
					<div class="content-box"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$('.main-warp').height($('html').height()-$('.header').height())
	    	$(window).resize(function(){
				setFont()
				$('.main-warp').height($('html').height()-$('.header').height())
	    	})

		})
	</script>
</html>
